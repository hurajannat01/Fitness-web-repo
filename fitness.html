<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles/fitness.css">
</head>
<body>
    <div class="container">
        <div class="bmi-chart">
            <h2>BMI Calculator Chart</h2>
            <table>
                <tr>
                    <th>BMI</th>
                    <th>Weight Status</th>
                </tr>
                <tr>
                    <td>Below 18.5</td>
                    <td>Underweight</td>
                </tr>
                <tr>
                    <td>18.5 - 24.9</td>
                    <td>Healthy</td>
                </tr>
                <tr>
                    <td>25.0 - 29.9</td>
                    <td>Overweight</td>
                </tr>
                <tr>
                    <td>30.0 - and Above</td>
                    <td>Obese</td>
                </tr>
            </table>
        </div>
        <div class="bmi-calculator">
            <h2>Calculate your BMI</h2>
            <p>We believe fitness should be accessible to everyone, everywhere, regardless of income or access to a gym.</p>
            <form>
                <input type="text" id="height" placeholder="Height/cm">
                <input type="text" id="weight" placeholder="Weight/kg">
                <input type="text" id="age" placeholder="Age">
                <select id="sex">
                    <option value="">Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <select id="activity">
                    <option value="">Select an activity factor</option>
                    <option value="sedentary">Sedentary</option>
                    <option value="light">Lightly active</option>
                    <option value="moderate">Moderately active</option>
                    <option value="active">Very active</option>
                    <option value="extra">Extra active</option>
                </select>
                <button type="button" onclick="calculateBMI()">Calculate</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
